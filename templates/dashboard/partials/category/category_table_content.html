<div class="overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-4 py-3">Name</th>
                <th scope="col" class="px-4 py-3">Description</th>
                <th scope="col" class="px-4 py-3">Created_at</th>
                <th scope="col" class="px-4 py-3">Updated_at</th>
                <th scope="col" class="px-4 py-3">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr class="border-b dark:border-gray-700">
                    <td class="px-4 py-3">{{ category.name }}</td>
                    <td class="px-4 py-3">{{ category.description }}</td>
                    <td class="px-4 py-3">{{ category.created_at|date:'Y-m-d' }}</td>
                    <td class="px-4 py-3">{{ category.updated_at|date:'Y-m-d' }}</td>
                    <td class="px-4 py-3">
                        <button data-modal-toggle="categoryDeleteModal">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                        <i class="fa-solid fa-eye"></i>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
